<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客计数器</title>
</head>
<body>
    <h1>访客计数器</h1>
    <p>这是第 <span id="visitor-count"></span> 次访问此页面。</p>

    <script>
        // 获取当前的访客计数
        let visitorCount = localStorage.getItem('visitorCount');

        // 如果没有访客计数，则初始化为0
        if (!visitorCount) {
            visitorCount = 0;
        }

        // 增加访客计数
        visitorCount++;

        // 更新本地存储中的访客计数
        localStorage.setItem('visitorCount', visitorCount);

        // 在页面上显示访客计数
        document.getElementById('visitor-count').innerText = visitorCount;
    </script>
</body>
</html>
