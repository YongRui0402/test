<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訪客計數器</title>
</head>
<body>
    <h1>訪客計數：<span id="counter">讀取中...</span></h1>

    <script>
        async function fetchCounter() {
            try {
                let response = await fetch('counter.json');
                let data = await response.json();
                document.getElementById('counter').innerText = data.visits;
            } catch (error) {
                console.error("無法獲取訪客計數:", error);
            }
        }
        fetchCounter();
    </script>
</body>
</html>
