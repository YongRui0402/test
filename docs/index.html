<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訪客計數器</title>
</head>
<body>
    <div>訪客人數：<span id="visitor-count">讀取中...</span></div>

    <script>
    async function fetchVisitorCount() {
        try {
            let response = await fetch("https://raw.githubusercontent.com/你的GitHub帳號/你的倉庫名稱/main/counter.json");
            let data = await response.json();
            document.getElementById("visitor-count").innerText = data.count;
            
            // 觸發 GitHub Action 更新計數
            await fetch("https://api.github.com/repos/你的GitHub帳號/你的倉庫名稱/dispatches", {
                method: "POST",
                headers: {
                    "Accept": "application/vnd.github.everest-preview+json",
                    "Authorization": "token YOUR_GITHUB_PERSONAL_ACCESS_TOKEN"
                },
                body: JSON.stringify({ event_type: "update-visitor-count" })
            });
        } catch (error) {
            console.error("無法獲取訪客計數:", error);
        }
    }
    
    fetchVisitorCount();
    </script>

</body>
</html>
